<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>DriverZCapstone</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            border: 0;
            background-color: black;
            color: white;
            font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
        }

        body {
            /* Changed overflow to auto so you can scroll to the video */
            overflow-x: hidden;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #canvas {
            display: block;
            margin: 0 auto;
            touch-action: none;
        }

        #canvas:focus {
            outline: none;
        }

        /* Video Section Styling */
        .video-container {
            margin: 40px 0;
            text-align: center;
            width: 90%;
            max-width: 900px;
            z-index: 10;
        }

        #playthrough-link {
            color: #478cbf;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #478cbf;
            border-radius: 5px;
            transition: 0.3s;
        }

        #playthrough-link:hover {
            background-color: #478cbf;
            color: white;
        }

        #video-wrapper {
            margin-top: 30px;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        #playthrough-video {
            width: 100%;
            display: block;
            border-radius: 4px;
        }

        /* Godot Status Overlays */
        #status, #status-splash, #status-progress {
            position: absolute;
            left: 0;
            right: 0;
        }

        #status, #status-splash {
            top: 0;
            bottom: 0;
        }

        #status {
            background-color: #242424;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            z-index: 100;
        }

        #status-splash {
            max-height: 100%;
            max-width: 100%;
            margin: auto;
        }

        #status-splash.show-image--false { display: none; }
        #status-splash.fullsize--true { height: 100%; width: 100%; object-fit: contain; }
        #status-splash.use-filter--false { image-rendering: pixelated; }

        #status-progress, #status-notice { display: none; }
        #status-progress { bottom: 10%; width: 50%; margin: 0 auto; }

        #status-notice {
            background-color: #5b3943;
            border-radius: 0.5rem;
            border: 1px solid #9b3943;
            color: #e0e0e0;
            line-height: 1.3;
            margin: 0 2rem;
            padding: 1rem;
            text-align: center;
            z-index: 1;
        }
    </style>
    <link id="-gd-engine-icon" rel="icon" type="image/png" href="drivinggame.icon.png" />
    <link rel="apple-touch-icon" href="drivinggame.apple-touch-icon.png"/>
</head>
<body>

    <canvas id="canvas">
        Your browser does not support the canvas tag.
    </canvas>

    <div class="video-container">
        <a id="playthrough-link" href="javascript:void(0);">Watch the Playthrough</a>
        <div id="video-wrapper" style="display: none;">
            <video id="playthrough-video" controls>
                <source src="walkthrough.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <noscript>
        Your browser does not support JavaScript.
    </noscript>

    <div id="status">
        <img id="status-splash" class="show-image--true fullsize--true use-filter--true" src="drivinggame.png" alt="">
        <progress id="status-progress"></progress>
        <div id="status-notice"></div>
    </div>

    <script src="drivinggame.js"></script>
    <script>
        const GODOT_CONFIG = {"args":[],"canvasResizePolicy":1,"emscriptenPoolSize":8,"ensureCrossOriginIsolationHeaders":true,"executable":"drivinggame","experimentalVK":false,"fileSizes":{"drivinggame.pck":469672,"drivinggame.wasm":37686550},"focusCanvas":true,"gdextensionLibs":[],"godotPoolSize":4};
        const GODOT_THREADS_ENABLED = false;
        const engine = new Engine(GODOT_CONFIG);

        (function () {
            const statusOverlay = document.getElementById('status');
            const statusProgress = document.getElementById('status-progress');
            const statusNotice = document.getElementById('status-notice');

            let initializing = true;
            let statusMode = '';

            function setStatusMode(mode) {
                if (statusMode === mode || !initializing) return;
                if (mode === 'hidden') {
                    statusOverlay.remove();
                    initializing = false;
                    return;
                }
                statusOverlay.style.visibility = 'visible';
                statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
                statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
                statusMode = mode;
            }

            function setStatusNotice(text) {
                while (statusNotice.lastChild) statusNotice.removeChild(statusNotice.lastChild);
                text.split('\n').forEach((line) => {
                    statusNotice.appendChild(document.createTextNode(line));
                    statusNotice.appendChild(document.createElement('br'));
                });
            }

            function displayFailureNotice(err) {
                console.error(err);
                setStatusNotice(err instanceof Error ? err.message : (typeof err === 'string' ? err : 'An unknown error occurred.'));
                setStatusMode('notice');
                initializing = false;
            }

            const missing = Engine.getMissingFeatures({ threads: GODOT_THREADS_ENABLED });

            if (missing.length !== 0) {
                if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistration().then((registration) => {
                        if (registration != null) return Promise.reject();
                        return engine.installServiceWorker();
                    }).then(() => window.location.reload()).catch(() => {
                        const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
                        displayFailureNotice(missingMsg + missing.join('\n'));
                    });
                } else {
                    displayFailureNotice('Error\nMissing features:\n' + missing.join('\n'));
                }
            } else {
                setStatusMode('progress');
                engine.startGame({
                    'onProgress': function (current, total) {
                        if (current > 0 && total > 0) {
                            statusProgress.value = current;
                            statusProgress.max = total;
                        } else {
                            statusProgress.removeAttribute('value');
                            statusProgress.removeAttribute('max');
                        }
                    },
                }).then(() => {
                    setStatusMode('hidden');
                }, displayFailureNotice);
            }

            // --- Toggle Playthrough Logic ---
            const playLink = document.getElementById('playthrough-link');
            const videoWrapper = document.getElementById('video-wrapper');
            const videoElement = document.getElementById('playthrough-video');

            playLink.addEventListener('click', function() {
                if (videoWrapper.style.display === 'none') {
                    videoWrapper.style.display = 'block';
                    this.innerText = 'Hide Playthrough';
                    // Optional: Scroll to video automatically
                    videoWrapper.scrollIntoView({ behavior: 'smooth' });
                } else {
                    videoWrapper.style.display = 'none';
                    videoElement.pause();
                    this.innerText = 'Watch the Playthrough';
                }
            });
        }());
    </script>
</body>
</html>
